<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body onload="alert(typeof jQuery)">
    <div class="alert alert-primary" role="alert">This is body</div>
    <div class="container">
      <h1>Przykład 1</h1>
      <p>Zapoznanie się z siatką i komponentami Bootstrap:</p>
      <form>
        <div class="row">
          <div class="col bg-success p-4 m-1">
            A:
            <input class="A" type="number" />
          </div>
          <div class="col bg-warning p-4 m-1">
            B:
            <input class="B" type="number" />
          </div>
          <div class="col bg-primary p-4 m-1">
            C:
            <input class="C" type="number" />
          </div>
          <button type="button" class="calc col btn btn-primary m-1">
            A + B
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
